name: Build aether-proxy Binaries

on:
  push:
    tags: ['proxy-v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - name: linux-arm64
            target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - name: macos-amd64
            target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          - name: macos-arm64
            target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
          - name: windows-amd64
            target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: aether-proxy -> target
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross

      - name: Build
        working-directory: aether-proxy
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd aether-proxy/target/${{ matrix.target }}/release
          chmod +x aether-proxy
          tar czf ../../../../aether-proxy-${{ matrix.name }}.tar.gz aether-proxy

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd aether-proxy/target/${{ matrix.target }}/release
          7z a ../../../../aether-proxy-${{ matrix.name }}.zip aether-proxy.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-proxy-${{ matrix.name }}
          path: |
            aether-proxy-*.tar.gz
            aether-proxy-*.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: Generate checksums
        working-directory: artifacts
        run: sha256sum aether-proxy-* > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "aether-proxy ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            artifacts/aether-proxy-*
            artifacts/SHA256SUMS.txt
          fail_on_unmatched_files: true
